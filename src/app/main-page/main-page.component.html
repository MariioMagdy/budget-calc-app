<div class="top-bar">
    <h1>Budget Calculator</h1>
</div>
<section class="total-budget-section">
    <h2 [ngClass]="{'red': totalBudget < 0 , 'green':totalBudget > 0}" >{{totalBudget}}</h2>
</section>
<section class="add-item-section">
    <div class="add-item-container">
        <app-additem-form (formSubmit)="additem($event)"></app-additem-form>
    </div>
</section>
<hr>
<app-budget [budgetItems]="budgetItems" (DeleteItem)="deleteItem($event)" (update)="updateItem($event)"></app-budget>
