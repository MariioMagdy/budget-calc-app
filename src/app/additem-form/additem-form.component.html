<form #itemform="ngForm" (ngSubmit)="onSubmit(itemform)">
    <div class="field">
        <div class="field mt-3">
            <div class="field is-narrow">
                <p class="control">
                    <input type="number" required name="amount" class="input" placeholder="Amount" [ngModel]="item.amount">
                </p>
            </div>
            <div class="field is-narrow">
                <p class="control">
                    <input type="text" required name="description"  class="input" placeholder="Description" [ngModel]="item.description">
                </p>
            </div>
            
            <div class="field">
                <button class="button" [ngClass]="{'is-primary': isNewItem , 'is-success': !isNewItem }" type="submit" [disabled]="!itemform.valid">
                <p *ngIf="isNewItem">Add</p>
                <p *ngIf="!isNewItem">Save</p>
                </button>
                
            </div>
        </div>
    </div>
</form>
